<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div style = "display: grid;
                  grid-template-columns: 100px 1fr 1fr;
                  margin-top: 30px;">
                  <!-- fr stand for free space -->
    <div style = "background-color: antiquewhite;">100px</div>
    <div style="background-color: blueviolet;">100px 
    </div>
    <div style="background-color: rgb(201, 176, 34);">200px</div>
    </div>
    <div style = "display: grid;
                  grid-template-columns: 1fr 1fr 1fr; 
                  margin-top: 30px;
                  column-gap: 20px;
                  row-gap: 40px;">
                  <!-- fr stand for free space -->
    <div style = "background-color: rgb(201, 30, 87); height: 200px;">100px</div>
    <div style="background-color: rgb(28, 138, 182); height: 200px;">100px 
    </div>
    <div style="background-color: rgb(201, 30, 110); height: 200px;">200px</div>
    <div style="background-color: rgb(30, 147, 201); height: 200px;">200px</div>
    <div style="background-color: rgb(182, 28, 113); height: 200px;">100px 
    </div>
    <div style="background-color: rgb(30, 167, 201); height: 200px;">200px</div>
    </div>
    
    
</body>
</html>
